<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&family=Merriweather:wght@300;700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <main>
    <section class="Container__article">
      <div class = "Article">
          <img class = "Article__image--size" src="./images/drawers.jpg" alt="imagen">
        <div class = "Article__text">
          <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
          <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some
              simple tips to help you make any room feel complete.</p>
          <div class = "Autor">
            <div class = "Autor__image">
              <img class = "Autor__image--size" src="./images/avatar-michelle.jpg" alt=""> 
            </div>
            <div class = "Datos">
              <h1 class = "Datos__text--titulo">Michelle Appleton</h1>
              <p class = "Datos__text--parrafo" >28 Jun 2020</p>
            </div>
            <div class = "icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
  </section>
  </main>
    
  <script src="./JS/main.js"></script>
</body>
</html>
